<div class="container my-3">
    <h2>SwitchMap</h2>
    <h5>Search Videos </h5>

    <form #searchForm="ngForm">
        <div class="row">
            <input type="text" ngModel class="form-control" name="searchTerm" autocomplete="off">
        </div>
    </form>
    <hr />
    <br />
    <div class="results" *ngIf="searchResults">
        <div class="d-flex">
            <h5>Search Results</h5>
            <span class="ml-auto text-muted">5 results found</span>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Thumbnail</th>
                    <th scope="col">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of searchResults; index as i ">
                    <th scope="row">{{i+1}}</th>
                    <td><img src="{{item.thumb}}" width="120"></td>
                    <td>
                        <strong>
                            {{item.title}}
                        </strong>
                        <p>{{item.description}}</p>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
